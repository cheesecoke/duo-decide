appId: com.duodecide.app
---
# Option Lists: Create and manage reusable option lists
# Prerequisites: User is logged in

- launchApp

# Wait for main screen and navigate to options tab
- extendedWaitUntil:
   visible: "Decision"
   timeout: 10000

# Navigate to Options tab
- tapOn: "Options"

# Wait for options page
- extendedWaitUntil:
   visible: "Option Lists"
   timeout: 5000

# Create new option list
- tapOn: "+"

# Wait for form
- extendedWaitUntil:
   visible: "Create"
   timeout: 3000

# Fill in list details
- tapOn:
   id: "list-title-input"
- inputText: "Favorite Restaurants"

- tapOn:
   id: "list-description-input"
- inputText: "Our go-to dinner spots"

# Add options to the list
- tapOn: "Add Option"
- inputText: "Italian Place"

- tapOn: "Add Option"
- inputText: "Sushi Bar"

- tapOn: "Add Option"
- inputText: "Mexican Grill"

# Save the list
- tapOn: "Create List"

# Verify list appears
- extendedWaitUntil:
   visible: "Favorite Restaurants"
   timeout: 5000

# Expand to verify items
- tapOn: "Favorite Restaurants"
- assertVisible: "Italian Place"
- assertVisible: "Sushi Bar"
- assertVisible: "Mexican Grill"

# Test editing - tap edit button
- tapOn:
   id: "edit-list-button"

# Change the title
- clearText
- inputText: "Best Restaurants"

# Save changes
- tapOn: "Save"

# Verify updated title
- assertVisible: "Best Restaurants"
